<!DOCTYPE html>
<head>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<small>Rick & Morty Quiz</small>
</header>
<!--Rick-->
<div class="sky column">
  <div class="stars row">
  <div class="rick column">
    <div class="rick-hair"></div>
    <div class="rick-head column">
      <div class="eyebrow"></div>
      <div class="eyes row">
        <div class="eye--right"></div>
        <div class="nose"></div>
        <div class="eye--left"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="rick-body row">
      <div class="arm arm--right">
        <div class="rayGun"></div>
      </div>
      <div class="torso">
        <div class="labCoat row">
          <div class="labCoat-side labCoat--right"></div>
          <div class="labCoat-opening"></div>
          <div class="labCoat-side labCoat--left"></div>
        </div>
      </div>
      <div class="arm arm--left"></div>
    </div>
    <div class="rick-belt row"></div>
    <div class="rick-legs row">
      <div class="rickLeg--right column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
      <div class="rickLeg--left column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
    </div>
  </div>
  </div>
</div>
<!--Questions-->
<div id="emc-score"></div>
  <div class="wrap">
    <div class="row">
      <section data-quiz-item>
        <div class="question">Does Rick have a portal gun?</div><br>
          <div class="choices" data-choices='["Yes","No"]'>
        </div>
      </section>
      <section data-quiz-item>
        <div class="question">Is "Wubalubadubdub" from Rick and Morty?</div>
          <div class="choices" data-choices='["Yes","No"]'>
        </div>
      </section>
    </div>
    <div class="row">
      <section data-quiz-item>
        <div class="question">Is Summer Rick's favorite grandchild?</div>
          <div class="choices" data-choices='["True","False"]'>
        </div>
      </section>
      <section data-quiz-item>
        <div class="question">Does Rick like to sing?</div>
          <div class="choices" data-choices='["True","False"]'>
        </div>
      </section>
    </div>
    <div class="submit">
      <button id="emc-submit">Submit Answers</button>
    </div>
</div>
<footer>
<div id="emc-progress"></div>
</footer>
<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="script.js"></script>
</body>
</html>
